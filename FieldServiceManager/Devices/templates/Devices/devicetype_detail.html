{% extends 'Devices/base.html' %}

{% block content %}
    <h2>All devices of type: {{ deviceType }}</h2>
    <ol>
        {% for device in devices %}
            <li><a href="{% url 'device-detail' device.id %}">{{ device.manufacturer }} {{ device.modelName }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
