{% extends 'ServiceJobs/base.html' %}
{% load bootstrap4 %}
{% block content %}
{{ form.media }}
    <div class="jumbotron">
        <h1 style="margin-bottom: 20px">Formularz opiekuna urządzeń</h1>
        <div class="row">
            <a href="{% url 'caretaker-list' %}">
                <button class="btn btn-outline-primary btn-lg">Powrót do opiekunów</button>
            </a>
        </div>
        <div class="row" style="margin-top: 20px">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-outline-success btn-lg" value="Zapisz">
        </form>
        </div>
    </div>
{% endblock %}
