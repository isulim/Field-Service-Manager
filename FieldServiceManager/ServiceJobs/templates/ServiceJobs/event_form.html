{% extends 'ServiceJobs/base.html' %}
{% load bootstrap4 %}
{% block content %}
{{ form.media }}
    <div class="jumbotron">
    <h1>Formularz wydarzenia</h1>

        <div class="row">
            <a href="{% url 'job-list' %}">
                <button class="btn btn-outline-primary btn-lg">Powrót do zleceń</button>
            </a>
        </div>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-outline-success" value="Zapisz">
            </form>
            </div>
    </div>

{% endblock %}
