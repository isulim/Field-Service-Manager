<!DOCTYPE html>


<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Field Service Manager</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    </ul>
    <form class="form-inline my-2 my-lg-0">

<div class="jumbotron">
