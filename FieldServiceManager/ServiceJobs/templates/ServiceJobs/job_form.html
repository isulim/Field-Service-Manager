{% extends 'ServiceJobs/base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="jumbotron">
        {{ form.media }}
        <h1>Formularz zlecenia</h1>
        <div class="row">
            <a href="{% url 'job-list' %}">
                <button class="btn btn-outline-primary btn-lg">Powrót do zleceń</button>
            </a>
        </div>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-outline-success" value="Dodaj">
            </form>
        </div>
    </div>
{% endblock %}
