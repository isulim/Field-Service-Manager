{% extends 'ServiceJobs/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <h2>All devices</h2>
    <ol>
        {% for device in devices %}
            <li><a href="{% url 'device-detail' device.sn %}">{{ device.get_manufacturer_display }} {{ device.modelName }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
