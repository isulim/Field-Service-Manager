{% extends 'ServiceJobs/base.html' %}

{% block content %}
    <h2>All devices of manufacturer: {{ deviceManufacturer }}</h2>
    <ol>
        {% for device in devices %}
            <li><a href="{% url 'device-detail' device.sn %}">{{ device.get_manufacturer_display }} {{ device.modelName }} {{ device.get_deviceType_display }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
