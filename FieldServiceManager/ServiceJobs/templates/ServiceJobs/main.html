{% extends 'ServiceJobs/base.html' %}

{% block content %}
    <h1>Kalendarz</h1>

       <div id='calendar'></div>
   <script>

       $(document).ready(function() {

           $('#calendar').fullCalendar({
                   header: {
                   left: 'prev,next today',
                   center: 'title',
                   right: 'month,agendaWeek,agendaDay,listMonth'
               },
               locale: 'pl',
               //defaultDate: '2017-05-12',
               buttonIcons: false, // show the prev/next text
               weekNumbers: true,
               navLinks: true, // can click day/week names to navigate views
               editable: true,
               eventLimit: true,

               // defaultDate: '2016-07-19',
               // editable: true,
               // eventLimit: true, // allow "more" link when too many events
               events: [
                   {% for job in openJobs %}
                       {
                           title: "{{ job.jobType }} {{ job.device }}",
                           start: '{{ job.registeredDate|date:"Y-m-d" }}',
                           url: '{% url 'job-detail' job.pk %}',
                           color: '#3b9ad8'
                       },
                   {% endfor %}
                   {
                             title: 'testowe zdarzenie godzinowe',
                             start: '2019-04-03 08:00',
                             {#end: '2019-04-03 09:00',#}
                             url: 'http://www.wim.pw.edu.pl'
                   },
               ]
           });

       });

</script>


{% endblock %}
